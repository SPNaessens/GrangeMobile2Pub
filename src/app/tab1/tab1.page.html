<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Students</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list *ngFor='let student of newStudents' lines="none">
      <ion-item >
        <h3> {{student.firstName}} {{student.lastName}} </h3>      
        <br>
      </ion-item>
      <ion-item id="email">
ID: {{student.studentID}} Course ID: {{student.courseID}}
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addStudent()">+</ion-fab-button>
  </ion-fab>
</ion-content>
